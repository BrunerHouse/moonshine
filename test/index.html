		<style>
			#debug,
			#output {
				width: 1000px;
				height: 300px;
				overflow-y: auto;
				background-color: black;
				color: white;
				font-family: 'Monaco';
				font-size: 10px;
				margin: 20px auto;
				padding: 4px;
				color: #ddd;
			}

			p {
				margin: 0;
				padding: 0;
			}			

			p.error {
				color: red;
			}
		</style>
	</head>
	
	<body>
		<pre id="output"></pre>
		<script>
			(function () {
				
				var elOutput = document.getElementById('output'),
					api;
				
				function escapeHTML(text) {
				    return text.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
				}	

				shine.stdout.write = function (message) {
					elOutput.innerHTML += escapeHTML(message) + '\n';
				};


				api = {
					getTimestamp: function () {
						return Date.now();
					}
				};
	
				window.vm = new shine.VM(api);
				vm.load('./scripts/test-no-require.lua.json');
				// vm.load('./test-package.json');
			})();
		</script>
	</body>
</html>
